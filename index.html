<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Pokedex LaunchX</h1>
    <div class="search">
        <input type="text" class="search__input" placeholder="Pikachu" id="pokeName-search" name="pokeName-search">
        <button class="search__button" onclick="fetchPokemon()">Cambiar pokemon</button>
    </div>
    <main class="main">
        <div class="left-side">
            <img src="./assets/img/pokeball.png" alt="Pokemon" id="pokeImg">
            <h2 class="pokeName" id="pokeName"></h2>
            <ul class="pokeTypes" id="pokeTypes">
        
            </ul>
            <ul class="pokeStats" id="pokeStats">
            </ul>
        </div>
        <div class="right-side">
            <ul class="pokeMoves" id="pokeMoves">
            </ul>
        </div>
    </main>
    <script src="./js/pokedex.js"></script>
</body>
</html>
